<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMaG - Log In & Registration Form</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="login_registration_form.css">
</head>

<body>
    <!-- ---------- Login Form ---------- -->
    <div class="container">
        <div class="container-card">
            <div class="container-card-inner-box" id="container-card">
                <div class="container-card-inner-box-front">
                    <h2>LOG-IN</h2>
                    <form action="">
                        <input type="email" class="input-box" name="" placeholder="Your Email Address" required>
                        <input type="password" class="input-box" name="" placeholder="Password" required>
                        <input type="checkbox"><span>Remember Me</span>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here...</button>
                    <a href="">Forgot Password ?</a>
                </div>
                <div class="container-card-inner-box-back">
                    <h2>Register</h2>
                    <form action="">
                        <input type="text" class="input-box" name="" placeholder="Your Name" required>
                        <input type="email" class="input-box" name="" placeholder="Your Email Address" required>
                        <input type="password" class="input-box" name="" placeholder="Password" required>
                        <input type="checkbox"><span>Remember Me</span>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've Account</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ---------- JavaScript For Conversion ( Login/Register ) ---------- -->
    <script>
        var card = document.getElementById("container-card");

        function openLogin() {
            card.style.transform = "rotateY(0deg)";
        }

        function openRegister() {
            card.style.transform = "rotateY(-180deg)";
        }
    </script>

    <!-- ---------- JS Library ---------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
    </script>
</body>

</html>
